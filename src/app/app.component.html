<div class="field">
  <app-positions [changes]="getPositions()" [interval]="interval"></app-positions>
  <app-slider [value]="offset" [max]="max" (onSlide)="setOffset($event)"></app-slider>
  <app-actions [running]="running" (onClick)="setRunning($event)"></app-actions>
  <app-timer [offset]="offset" [interval]="interval" [total]="max"></app-timer>
</div>
<app-interval [refreshEvery]="interval" [running]="running" (onRefresh)="incOffset()"></app-interval>
